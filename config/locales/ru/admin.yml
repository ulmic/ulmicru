            string_description: Строчный тэг - это обыкновенная строка. Вы можете найти уже имеющийся тэг в поиске, либо добавить свой
            member_description: Член организации - это связь новости с профилем члена МИЦ и кандидата на вступление в организацию. Если вы отметите человека, то ссылка на профиль члена МИЦ появится в новости. А также, ссылка на новость появится в профиле члена организации. Даже, если человек, ещё не вступил в МИЦ, и профиля у него нет. Если он был отмечен в новостях во время испытательного срока, то все ссылки появятся в его профиле после вступления автоматически.
            team_description: Команда - это связь новости с командой МИЦ. Некоторые новости делают отдельные команды МИЦ и читателям важно знать, какое именно отделение или первичная организация стали ньюзмейкером в этот раз.
            activity_line_description: Направление деятельности - это связь с центральными программами и проектами МИЦ. Читатель может запутаться в том, чем же всё-таки занимается МИЦ, поэтому задача автора новости проставить тэг направления деятельности.
            event_description: Мероприятие - это связь с мероприятием. Многие новости - это отчёты проведённых мероприятий. И делать связь, чтобы пользователь мог перейти на страницу мероприятия и увидеть, сколько участников было на мероприятии, краткое описание мероприятия и т.д.
  notices:
