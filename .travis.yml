language: ruby
rvm:
  - 2.3.0
env:
  - DB=postgres
before_script:
  - psql -c 'create role ulmicru with createdb login;' -U postgres
before_install:
  - gem install bundler
script:
  - sudo pip install ansible
  - make deps
  - cp cm/templates/database.yml config/database.yml
  - cp cm/templates/oauth.yml config/oauth.yml
  - cp cm/templates/secrets.yml config/secrets.yml
  - ansible-playbook -i cm/inventory cm/playbook.yml --tags 'test'
  - RAILS_ENV=test bundle exec rake db:create db:migrate test
services:
  - redis-server
