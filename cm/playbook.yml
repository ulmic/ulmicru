- hosts: develop
  vars:
    pg_version: 9.4
    pg_user: ulmicru
    sudo: yes
  roles:
    - role: zzet.postgresql
  tasks:
    - name: Install libraries
      apt: name={{ item }}
      sudo: yes
      with_items:
        - libpq-dev
        - imagemagick
        - libmagickwand-dev
        - python-psycopg2

    - name: Create postgresql user
      postgresql_user: name={{ pg_user }} role_attr_flags=CREATEDB,NOSUPERUSER

    - name: Copy config files
      template: src=templates/{{ item }}.yml.j2 dest=config/{{ item }}.yml
      with_items:
        - database
        - oauth
        - secrets
      tags:
       - test
    - command: aptitude install libgmp-dev
      sudo: yes
