history:
  2002:
    without_date:
      - 'Команда Комитета по делам молодёжи администрации Ульяновской области задумалась над появлением в регионе центра поддержки педагогов, работников сферы образования и молодёжной политики. Одним из авторов этой идеи была специалист комитета Елена Родионова. По задумке, при организации должна была работать открытая для всех желающих библиотека с собранной из разных уголков мира методической литературой. Здесь мастера своего дела помогли бы найти нужную информацию, сделать копию методичек и книг. Каждый желающий мог бы оставить заявку, чтобы ему помогли разработать, организовать и провести собственное общественно значимое мероприятие в школе, вузе или в городе. По ряду причин довести МИЦ до государственной регистрации тогда не удалось.'
  2006:
    without_date:
      - 'Об идее многофункционального методического центра вспомнили вновь четыре ульяновца. Это педагог дополнительного образования Областного Дворца детского творчества, руководитель Школы будущего журналиста Татьяна Лаптева, специалист Комитета по молодёжной политике Ульяновской области Алёна Асеева, журналист, выпускающий редактор службы новостей «Город в эфире» Константин Ильин и консультант Управления по взаимодействию с общественными объединениями граждан администрации Губернатора Ульяновской области Елена Домашевская. %{1} %{2} %{451}'
      - 'Константин Ильин преподавал в пресс-центре «Норд-вест» Центрf детского творчества №6 Железнодорожного района, руководил работой Ассоциации начинающих журналистов Ульяновской области «Inформат», Татьяна Лаптева тоже работала с молодыми журналистами и была вице-президентом «Inформата», Елена Асеева реализовывала лидерские проекты для молодёжи, проводила выездные семинары, была одним из организаторов конкурса актива старшеклассников «Я – лидер». Елена Домашевская  работала с иностранными студентами, приехавшими в Ульяновск для обучения в местных вузах. Летом 2006 года они решили объединить все те мероприятия, которые проводили самостоятельно. Сначала инициативная группа разработала социальный проект «Молодёжный инициативный центр в Ульяновской области», его подали на грантовый конкурс в администрацию полномочного представителя Президента в Приволжском федеральном округе. Победили.'
  2007:
    without_date:
      - 'МИЦ получает грант на реализацию проекта от администрации Президента. Мероприятия оказались востребованными среди молодёжи Ульяновской области. И авторы решили зарегистрировать Ульяновскую областную молодёжную общественную организацию «Молодёжный инициативный центр».'
    '20 февраля': 'Учредительное собрание. Председателем организации избирают Константина Ильина, его заместителем становится Алёна Асеева (сегодня - Елена Титова). Тогда же открывают и первые местные отделения МИЦ – в городах Димитровград и Новоульяновск, а также в Сенгилеевском районе. Первые два работают и сейчас. %{1} %{2}'
  2008:
    '14 мая': 'Инициативная группа молодёжи г. Инза провела собрание на котором выступила с предложением в адрес Президиума МИЦ открыть в городе местное отделение организации.'
    '20 декабря': 'Решение об официальном открытии местного отделения в Инзенском районе одобрено. Спустя три года отделение закрыто.'
  2010:
    without_date:
      - 'На очередной Областной Конференции МИЦ Константин Ильин и Елена Титова были переизбраны руководителями организации на ближайшие три года. В Президиум организации вошли три человека. Прежний состав пополнил Павел Андреев. %{1} %{2} %{60}'
      - 'Создано местное отделение в Ульяновском районе. Закрыто в январе 2014 года по решению Президиума.'
    'июнь': 'В МИЦ появилось новое направление деятельности – проект «Добро», ставший впоследствии одной из центральных программ организации, направленных на поддержку реально работающих команд добровольцев и волонтёров, деятельность которых позволяет помогать нуждающимся. Его руководитель – Наталья Мусина. %{114}'

    '30 июля': 'Cоздано местное отделение в Радищевском районе. Первым руководителем местного отделения стала учитель иностранного языка местной школы Ольга Королёва.'

    'ноябрь': 'Создано местное отделение в Базарносызганском районе, его возглавил Александр Арисов. %{312}'
    'декабрь': 'В составе руководителей областных программ и проектов МИЦ появился первый руководитель корпоративных проектов Мария Кирпичникова. %{238}'
  2011:
    without_date:
      - 'Впервые в МИЦ провели корпоративную ежегодную онлайн-конференцию. В ходе неё любой член организации в режиме он-лайн мог получить ответ на вопрос о деятельности, вступлении, планах, лично презентовать руководителям свои идеи и проекты, получить предложения по их улучшению и практическому применению. Впоследствии онлайн-конференция стала проходить ежегодно, но уже как видео-конференция. Вопросы руководителям МИЦ стали задавать не только члены МИЦ, но и их родители, представители других НКО, работники школ, вузов и журналисты.'
  2012:
'20 февраля': 'К своему пятилетию МИЦ впервые провёл региональный Форум молодёжных инициатив. В течение дня в здании областного Дворца творчества детей и молодёжи побывали порядка 500 человек – школьников, студентов, педагогов из г.Ульяновска и области. На десятке площадок были презентованы методики и технологии работы МИЦ. На торжественной части форума наградили победителей X профильной смены «Ярмарка идей», впервые присвоили звание «Почётный член Молодёжного инициативного центр. Его удостоились Екатерина Лучникова, Елена Сорокина, Павел Андреев, Мария Сайгина и Пётр Логинов.' %{134} %{4} %{60} %{72} %{50}'
    '7 апреля': 'Создано новое направление деятельности - проект «Информационные технологии». Оно направлено на создание в Ульяновской области сообщества молодых ит-специалистов, их поддержку и помощь в профессиональном становлении. Руководителем проекта стал Павел Калашников. %{347}'

    '16 мая': 'Прошло учредительное собрание местного отделения МИЦ в Новоспасском районе'
    '10 августа': 'Президиум организации принял официальное решение о создании отделения в Новоспасском районе. Отделение возглавил Александр Вантяхин. %{423}'
  2013:
    '8 января': 'Областная Конференция. В повестку вошёл вопрос о переизьрании членов Президиума, создании межрегиональной общественной организации «МИЦ». В Президиум, кроме переизбранного председателя Константина Ильина и заместителя Елены Титовой, вошли Александра Великанова и Павел Калашников. Обновился состав контрольно-ревизионной комиссии. В неё вошли Даниил Филатов, Виктория Горбунова и Екатерина Трофимова. %{1} %{2} %{89} %{451} %{347} %{56} %{135} %{55}'
  2015:
    '20 февраля': 'В день восьмитилетия организации было открыто восьмое местное отделение Молодёжного инициативного центра в Тереньгульском районе. Руководителем отделения избрана Юлия Лавкина. %{636}'
  2016:
    '19 декабря': 'В центре "Юность" под Димитровградом прошла очередная Областная Конференция МИЦ. Полномочия председателя ещё на 3 года продлили Константину Ильину. В Президиум члены организации выбрали Наталью Мусину, Елену Титову, Анну Аполосову, Павел Калашников, Евгения Марцынович, в Контрольно-ревизионную комиссию организации Сергея Белаклокова, Сергея Куприянова и Галину Орехову. В этот же день были впервые внесены изменения в Устав УОМОО "МИЦ". У организации расширили перечень видов деятельности, целей, задач, а также разрешили быть членами организации жителям других регионов РФ, иностранцев от 14 лет. При этом верхняя планка в 30 лет была убрана %{1} %{114} %{2} %{310} %{347} %{189} %{342} %{342} %{57} %{210}'
